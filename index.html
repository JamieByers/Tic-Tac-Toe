<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="darkMode.css">
  <link rel="stylesheet" href="restart.css">
</head>

<body>

<div class="rc">
  <div class="restart"><img src="rs2.png" alt="" ></div>
</div>


  
<div class="mainbox">
  <div class="cont">
    <div class="box 1 show"><p class="status 1"></p></div>
    <div class="box 2 show"><p class="status 2"></p></div>
    <div class="box 3 show"><p class="status 3"></p></div>
    <div class="box 4 show"><p class="status 4"></p></div>
    <div class="box 5 show"><p class="status 5"></p></div>
    <div class="box 6 show"><p class="status 6"></p></div>
    <div class="box 7 show"><p class="status 7"></p></div>
    <div class="box 8 show"><p class="status 8"></p></div>
    <div class="box 9 show"><p class="status 9"></p></div>

  </div>
</div>
  
<div class="showwin">
    <div class="youwon hidden">
        <h1 class="congrat">Congratulations!</h1>
        <h1 class="player"></h1>
        <p class="congrats"></p>
        
        <button class="butt" style="font-size: 20px;" onmousedown="buttondown(this)" onmouseup="buttonup(this)">Play Again</button>
        
    </div>
</div>

  <div class="container nh">
    
    <div class="darkmode nh"><img src="moonicon.png" alt="" class="moon"></div>

  </div>
  
</body>

<script src="script.js"></script>
  
</html>
